".jpg","mime":"image/jpeg","width":500,"height":333,"size":52.78,"path":null,"url":"/uploads/small_we_love_pizza_433cccf155.jpg"}},"hash":"we_love_pizza_433cccf155","ext":".jpg","mime":"image/jpeg","size":955.02,"url":"/uploads/we_love_pizza_433cccf155.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-24T23:05:04.368Z","updated_at":"2021-09-24T23:05:04.368Z"}}]},{"id":4,"name":"nature","slug":"nature","created_at":"2021-09-24T23:05:00.108Z","updated_at":"2021-09-24T23:05:00.108Z","articles":[{"id":3,"title":"This shrimp is awesome","description":"Mantis shrimps, or stomatopods, are marine crustaceans of the order Stomatopoda. Some species have specialised calcified \"clubs\" that can strike with great power, while others have sharp forelimbs used to capture prey.","content":"# Badass\n\nMantis shrimps, or stomatopods, are marine crustaceans of the order Stomatopoda. Some species have specialised calcified \"*clubs*\" that can strike with **great power**, while others have sharp forelimbs used to capture prey. They branched from other members of the class Malacostraca around 340 million years ago. Mantis shrimps typically grow to around 10 cm (3.9 in) in length. A few can reach up to 38 cm (15 in). The largest mantis shrimp ever caught had a length of 46 cm (18 in); it was caught in the Indian River near Fort Pierce, Florida, in the United States. A mantis shrimp's carapace (the bony, thick shell that covers crustaceans and some other species) covers only the rear part of the head and the first four segments of the thorax. Varieties range in color from shades of brown to vivid colors, with more than 450 species of mantis shrimps being known. They are among the most important predators in many shallow, tropical and subtropical marine habitats. However, despite being common, they are poorly understood, as many species spend most of their lives tucked away in burrows and holes.\n\nCalled \"sea locusts\" by ancient Assyrians, \"prawn killers\" in Australia, and now sometimes referred to as \"thumb splitters\"—because of the animal's ability to inflict painful gashes if handled incautiously—mantis shrimps have powerful claws that are used to attack and kill prey by spearing, stunning, or dismembering.\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/CW8NUCPLE1c\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\nMantis shrimps have, like mantis, ravishing legs. But theirs are so resilient that they inspire the military to make the armor of the future. Above all, their speed and striking power are the responsibility of the superpowers. As the comic book The Oatmeal recounts, the squid's ravishing legs move at the speed of a bullet fired by a 22 caliber and can strike a prey in 1/3000 of a second, with a force of 1,500 Newtons. One tenth of that speed, deployed by a human arm, \"would be enough to send a baseball into orbit.\"\n\nA speed such as it boils water around ravishing legs and creates a shock wave capable of killing a prey missed by the strike.\n\nKept in an aquarium, crustaceans make carnage by dismembering and devouring crabs, shrimps, octopuses, snails and shells (whose shells they break). They would even be able to break the windows of overly fragile aquariums.","slug":"this-shrimp-is-awesome","category":4,"author":1,"published_at":"2021-09-24T23:05:02.214Z","created_at":"2021-09-24T23:05:02.251Z","updated_at":"2021-09-24T23:05:02.257Z","image":{"id":6,"name":"this-shrimp-is-awesome.jpg","alternativeText":null,"caption":null,"width":1200,"height":630,"formats":{"thumbnail":{"name":"thumbnail_this-shrimp-is-awesome.jpg","hash":"thumbnail_this_shrimp_is_awesome_ac11a9bace","ext":".jpg","mime":"image/jpeg","width":245,"height":129,"size":9.62,"path":null,"url":"/uploads/thumbnail_this_shrimp_is_awesome_ac11a9bace.jpg"},"large":{"name":"large_this-shrimp-is-awesome.jpg","hash":"large_this_shrimp_is_awesome_ac11a9bace","ext":".jpg","mime":"image/jpeg","width":1000,"height":525,"size":73.06,"path":null,"url":"/uploads/large_this_shrimp_is_awesome_ac11a9bace.jpg"},"medium":{"name":"medium_this-shrimp-is-awesome.jpg","hash":"medium_this_shrimp_is_awesome_ac11a9bace","ext":".jpg","mime":"image/jpeg","width":750,"height":394,"size":48.57,"path":null,"url":"/uploads/medium_this_shrimp_is_awesome_ac11a9bace.jpg"},"small":{"name":"small_this-shrimp-is-awesome.jpg","hash":"small_this_shrimp_is_awesome_ac11a9bace","ext":".jpg","mime":"image/jpeg","width":500,"height":263,"size":26.88,"path":null,"url":"/uploads/small_this_shrimp_is_awesome_ac11a9bace.jpg"}},"hash":"this_shrimp_is_awesome_ac11a9bace","ext":".jpg","mime":"image/jpeg","size":95.48,"url":"/uploads/this_shrimp_is_awesome_ac11a9bace.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-24T23:05:04.169Z","updated_at":"2021-09-24T23:05:04.169Z"}},{"id":5,"title":"Beautiful picture","description":"Description of a beautiful picture","content":"This is an empty blog post with a beautiful picture","slug":"beautiful-picture","category":4,"author":2,"published_at":"2021-09-24T23:05:02.214Z","created_at":"2021-09-24T23:05:02.305Z","updated_at":"2021-09-24T23:05:02.311Z","image":{"id":8,"name":"beautiful-picture.jpg","alternativeText":null,"caption":null,"width":3824,"height":2548,"formats":{"thumbnail":{"name":"thumbnail_beautiful-picture.jpg","hash":"thumbnail_beautiful_picture_605dc9958d","ext":".jpg","mime":"image/jpeg","width":234,"height":156,"size":6.63,"path":null,"url":"/uploads/thumbnail_beautiful_picture_605dc9958d.jpg"},"large":{"name":"large_beautiful-picture.jpg","hash":"large_beautiful_picture_605dc9958d","ext":".jpg","mime":"image/jpeg","width":1000,"height":666,"size":83.75,"path":null,"url":"/uploads/large_beautiful_picture_605dc9958d.jpg"},"medium":{"name":"medium_beautiful-picture.jpg","hash":"medium_beautiful_picture_605dc9958d","ext":".jpg","mime":"image/jpeg","width":750,"height":500,"size":48.01,"path":null,"url":"/uploads/medium_beautiful_picture_605dc9958d.jpg"},"small":{"name":"small_beautiful-picture.jpg","hash":"small_beautiful_picture_605dc9958d","ext":".jpg","mime":"image/jpeg","width":500,"height":333,"size":23.55,"path":null,"url":"/uploads/small_beautiful_picture_605dc9958d.jpg"}},"hash":"beautiful_picture_605dc9958d","ext":".jpg","mime":"image/jpeg","size":585.12,"url":"/uploads/beautiful_picture_605dc9958d.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-24T23:05:04.322Z","updated_at":"2021-09-24T23:05:04.322Z"}}]},{"id":5,"name":"story","slug":"story","created_at":"2021-09-24T23:05:00.115Z","updated_at":"2021-09-24T23:05:00.115Z","articles":[{"id":1,"title":"The internet's Own boy","description":"Follow the story of Aaron Swartz, the boy who could change the world","content":"# The Story of Aaron Swartz\n\nAaron Hillel Swartz (November 8, 1986 – January 11, 2013) was an American computer programmer, entrepreneur, writer, political organizer, and Internet hacktivist. He was involved in the development of the web feed format RSS, the Markdown publishing format, the organization Creative Commons, and the website framework web.py, and was a co-founder of the social news site [Reddit](https://reddit.com). He was given the title of co-founder of Reddit by Y Combinator owner [Paul Graham](https://en.wikipedia.org/wiki/Paul_Graham_(programmer)) after the formation of Not a Bug, Inc. (a merger of Swartz's project Infogami and Redbrick Solutions, a company run by Alexis Ohanian and Steve Huffman).\n\nSwartz's work also focused on civic awareness and activism. He helped launch the Progressive Change Campaign Committee in 2009 to learn more about effective online activism. In 2010, he became a research fellow at Harvard University's Safra Research Lab on Institutional Corruption, directed by Lawrence Lessig. He founded the online group Demand Progress, known for its campaign against the Stop Online Piracy Act.\n\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/PFQGjEJ9PEc\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n\nIn 2011, Swartz was arrested by Massachusetts Institute of Technology (MIT) police on state breaking-and-entering charges, after connecting a computer to the MIT network in an unmarked and unlocked closet, and setting it to download academic journal articles systematically from JSTOR using a guest user account issued to him by MIT. Federal prosecutors later charged him with two counts of wire fraud and eleven violations of the Computer Fraud and Abuse Act,[14] carrying a cumulative maximum penalty of $1 million in fines, 35 years in prison, asset forfeiture, restitution, and supervised release.\n\nSwartz declined a plea bargain under which he would have served six months in federal prison. Two days after the prosecution rejected a counter-offer by Swartz, he was found dead in his Brooklyn apartment, where he had hanged himself.\n\nIn 2013, Swartz was inducted posthumously into the [Internet Hall of Fame](https://www.internethalloffame.org//).","slug":"the-internet-s-own-boy","category":5,"author":1,"published_at":"2021-09-24T23:05:02.214Z","created_at":"2021-09-24T23:05:02.215Z","updated_at":"2021-09-24T23:05:02.221Z","image":{"id":4,"name":"the-internet-s-own-boy.jpg","alternativeText":null,"caption":null,"width":1200,"height":707,"formats":{"thumbnail":{"name":"thumbnail_the-internet-s-own-boy.jpg","hash":"thumbnail_the_internet_s_own_boy_d9901dd5d4","ext":".jpg","mime":"image/jpeg","width":245,"height":144,"size":8.37,"path":null,"url":"/uploads/thumbnail_the_internet_s_own_boy_d9901dd5d4.jpg"},"large":{"name":"large_the-internet-s-own-boy.jpg","hash":"large_the_internet_s_own_boy_d9901dd5d4","ext":".jpg","mime":"image/jpeg","width":1000,"height":589,"size":70.3,"path":null,"url":"/uploads/large_the_internet_s_own_boy_d9901dd5d4.jpg"},"medium":{"name":"medium_the-internet-s-own-boy.jpg","hash":"medium_the_internet_s_own_boy_d9901dd5d4","ext":".jpg","mime":"image/jpeg","width":750,"height":442,"size":46.12,"path":null,"url":"/uploads/medium_the_internet_s_own_boy_d9901dd5d4.jpg"},"small":{"name":"small_the-internet-s-own-boy.jpg","hash":"small_the_internet_s_own_boy_d9901dd5d4","ext":".jpg","mime":"image/jpeg","width":500,"height":295,"size":24.99,"path":null,"url":"/uploads/small_the_internet_s_own_boy_d9901dd5d4.jpg"}},"hash":"the_internet_s_own_boy_d9901dd5d4","ext":".jpg","mime":"image/jpeg","size":91.55,"url":"/uploads/the_internet_s_own_boy_d9901dd5d4.jpg","previewUrl":null,"provider":"local","provider_metadata":null,"created_at":"2021-09-24T23:05:03.500Z","updated_at":"2021-09-24T23:05:03.500Z"}}]}]},"__N_SSG":true},"page":"/article/[slug]","query":{"slug":"beautiful-picture"},"buildId":"x8c6T5vFL3X3vtQ9k4a9d","isFallback":false,"gsp":true,"appGip":true,"scriptLoader":[]}</script></body></html>
